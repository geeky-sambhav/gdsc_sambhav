<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0/" />
    <meta charset="UTF-8" />
    <title>Meme Genie</title>
    <link rel="stylesheet" href="style.css" />

    <script src="index.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="background" class="text-white">
    <canvas id="my-canvas"></canvas>

    <div id="maindiv" class="mx-auto" style="width: 600px">
      <div id="heading">
        <h1>Welcome to Meme-Genie ðŸ§ž</h1>
      </div>

      <div id="box" style="align-items: center">
        <div class="p-2">
          <textarea id="top-text"></textarea>
          <br />
          Text size:
          <input
            type="range"
            id="top-text-size-input"
            min="0.05"
            max="0.25"
            value="0.15"
            step="0.01"
          />
        </div>
        <div class="p-2">
          <textarea id="bottom-text"></textarea>
          <br />
          Text size:
          <input
            type="range"
            id="bottom-text-size-input"
            min="0.05"
            max="0.25"
            value="0.15"
            step="0.01"
          />
        </div>
        <div class="p-2">
          <input type="file" id="image-input" accept="image/*" />
        </div>
        <div class="p-2">
          <button id="generate-btn">Generate!</button>
        </div>
        <canvas id="meme-canvas" title="Right click to save this meme"></canvas>
      </div>
    </div>
    <div class="secret-div">
      <h1>Hello comrade!</h1>
      <img src="./assets/communist.jpg" height="500px" />
      <div
        id="toggle"
        style="padding: 10px; background-color: black; color: white"
      >
        BACK TO MEME GENERATOR
      </div>
    </div>

    <!-- INTRO ANIMATION -->
    <div class="intro">
      <div class="intro-text">
        <h1 class="hide">
          <div style="text-align: center">
            <span class="text">WELCOME </span>
          </div>
        </h1>
        <h1 class="hide">
          <div style="text-align: center">
            <span class="text"> TO </span>
          </div>
          <!-- <span class="text" align="center">TO </span> -->
        </h1>
        <h1 class="hide">
          <div style="text-align: center">
            <span class="text">MEME GENIE</span>
          </div>
        </h1>
      </div>
    </div>
    <div class="slider"></div>
    <!-- ----------------------------------------------------------- -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
